version: '3'

services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    image: mariadb:v42
    networks:
      - inception-network
    volumes:
      - mariadb:/var/lib/mysql
    restart: always
    env_file:
      - ./requirements/mariadb/.env

  wordpress:
    build : ./requirements/wordpress
    container_name: wordpress
    depends_on:
      - mariadb
    image: wordpress:v42
    networks:
      - inception-network
    volumes:
      - wordpress:/var/www/html
    restart: always
    env_file:
      - ./requirements/wordpress/.env

