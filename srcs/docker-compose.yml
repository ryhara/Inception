networks:
  inception-network:
    name: inception-network

# device VM用にあとで書き換える -> 現状はMac内のパスを指定している
volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: bind
      device: ${MARIADB_VOLUME_PATH}
      o: bind
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      device: ${WORDPRESS_VOLUME_PATH}
      o: bind